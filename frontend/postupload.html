<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script>
        async function uploadFile() {
            const formData = new FormData();
            formData.append('Token', "8fe12c5f-0b52-452a-b81f-4ffac135ed0f");
            formData.append('post_type', "image");
            formData.append('post_desc', "This is a test description");
            formData.append('interface', 'Mobileapp');
            formData.append('up_username', '21104010');
            formData.append('file', document.querySelector('input[type="file"]').files[0]);

            const response = await fetch('http://localhost:8000/upload', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();
            console.log(data);
        }
    </script>
</body>
</html>
