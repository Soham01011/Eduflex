<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Upload</title>
    <script>
        function updateCategoryOptions() {
            var certificateType = document.getElementById("certificate_type").value;
            var category = document.getElementById("category");
            category.innerHTML = "";

            var options = {
                "Technical": ["Foundational", "Intermediate", "Global"],
                "Experienced": ["Internship", "Job", "Startup", "Entrepreneurship"],
                "Extra-Curricular": ["Sports", "Creative Arts", "Hackathon", "Seminar"]
            };

            options[certificateType].forEach(function(option) {
                var newOption = document.createElement("option");
                newOption.value = option;
                newOption.text = option;
                category.appendChild(newOption);
            });
        }
    </script>
</head>
<body>
    <h2>Upload Your Certificate</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="certificate_type">Select Certificate Type:</label>
        <select id="certificate_type" name="certificate_type" required onchange="updateCategoryOptions()">
            <option value="Technical">Technical</option>
            <option value="Experienced">Experienced</option>
            <option value="Extra-Curricular">Extra-Curricular</option>
        </select>
        <br><br>
        
        <label for="category">Select Category:</label>
        <select id="category" name="category" required>
            <!-- Categories will be dynamically populated here -->
        </select>
        <br><br>
        
        <label for="file">Upload Certificate:</label>
        <input type="file" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required>
        <br><br>
        
        <input type="submit" value="Upload">
    </form>

    <script>
        // Initialize categories on page load
        updateCategoryOptions();
    </script>
</body>
</html>
